<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager - Task List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      background: url('../css/background-image2.jpg') no-repeat center center;
      background-size: cover;
      background-attachment: fixed;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .card-title {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-control {
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      transition: border-color 0.3s;
    }

    .form-control:focus {
      border-color: #007bff;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      border-radius: 10px;
      padding: 15px 0;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .edit-button {
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
    }

    tr.completed::after {
      content: ' ✔️';
    }

    .btn-group .btn {
      margin-right: 5px;
    }

    .btn-group .btn i {
      margin-right: 5px;
    }
    #deleteTaskModal .modal-body {
      color: #000 !important; 
    }
    
  </style>
</head>
<body>
  <div class="container my-5">
    <a href="../html/landing-page.html" class="btn btn-secondary mb-3">Back to Landing Page</a>
    <div class="row">
      <div class="col-md-8">
        <h1>Task List</h1>
      </div>
      <div class="col-md-4 text-right">
        <a href="../html/add-task.html" class="btn btn-primary"><i class="fas fa-plus"></i> Add Task</a>
      </div>
    </div>
    <table class="table mt-4">
      <thead>
        <tr>
          <th>Task Title</th>
          <th>Task Description</th>
          <th>Due Date</th>
          <th>Priority</th>
          <th>Category</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="task-list-body">
      </tbody>
    </table>
  </div>

<div class="modal" id="deleteTaskModal" tabindex="-1" role="dialog" aria-labelledby="deleteTaskModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteTaskModalLabel">Delete Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this task?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" id="confirmDeleteTask">Delete</button>
      </div>
    </div>
  </div>
</div>
  <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/js/all.min.js"></script>
  <script src="../js/task-list.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
