<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration - Task Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: url('../css/background-image2.jpg') no-repeat center center;
      background-size: cover;
      background-attachment: fixed;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .card {
      margin: auto;
      width: 100%;
      max-width: 400px;
      padding: 20px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .card-title {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-control {
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      transition: border-color 0.3s;
    }

    .form-control:focus {
      border-color: #007bff;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      border-radius: 10px;
      padding: 15px 0;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }


    label {
      font-weight: bold;
    }

    .alert {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title mb-4">Register</h2>
            <div id="alertPlaceholder"></div>
            <form id="registrationForm">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Register</button>
              <a href="../html/landing-page.html" class="btn btn-secondary btn-block mt-3">Back to Landing Page</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
  <script src="../js/user-registration.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
