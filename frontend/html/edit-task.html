<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Task</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: url('../css/background-image2.jpg') no-repeat center center;
      background-size: cover;
      background-attachment: fixed;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .card-title {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-control {
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      transition: border-color 0.3s;
    }

    .form-control:focus {
      border-color: #007bff;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      border-radius: 10px;
      padding: 15px 0;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="container my-5">
    <h1>Edit Task</h1>

    <form id="editTaskForm" class="mt-4">
      <div class="form-group">
        <label for="taskTitle">Task Title</label>
        <input type="text" class="form-control" id="taskTitle" required>
      </div>
      <div class="form-group">
        <label for="taskDescription">Task Description</label>
        <input type="text" class="form-control" id="taskDescription" required>
      </div>
      <div class="form-group">
        <label for="dueDate">Due Date</label>
        <input type="date" class="form-control" id="dueDate" required>
      </div>
      <div class="form-group">
        <label for="priority">Priority</label>
        <select class="form-control" id="priority" required>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <input type="text" class="form-control" id="category" required>
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

    <a href="../html/task-list.html" class="btn btn-secondary btn-lg mt-3">Back to Task List</a>
  </div>

  <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
  <script src="../js/edit-task.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
